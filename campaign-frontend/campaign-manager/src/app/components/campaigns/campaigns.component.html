<div>
  <h2>Campaigns</h2>
  <button (click)="loadCampaigns()" [disabled]="loading">Load Campaigns</button>
  
  <div *ngIf="loading">Loading campaigns...</div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <ul *ngIf="!loading && !errorMessage">
    <li *ngFor="let campaign of campaigns">
      {{ campaign.name }}
    </li>
  </ul>
  
  <div *ngIf="!loading && !errorMessage && campaigns.length === 0">
    No campaigns found.
  </div>
</div>
